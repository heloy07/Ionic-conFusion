<ion-header>
  <ion-navbar color="primary-light">
    <ion-title>Add a Comment</ion-title>
    <ion-buttons end   >
      <button ion-button   (click)="dismiss()">
        <ion-icon  name="close"> </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
  <form [formGroup]="comment" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">First Name </ion-label>
      <ion-input formControlName="author" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-range formControlName="rating" min="0" max="5" steps="1" value="5" pin="true" snaps="true" >
        <ion-icon range-left size="small" name="sad"></ion-icon>
        <ion-icon range-right size="large"name="happy" ></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Comment </ion-label>
      <ion-textarea formControlName="comment" rows="12"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" [disabled]="!comment.valid">Submit</button>
  </form>

</ion-content>
